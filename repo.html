<head>
  <meta charset="utf-8">
  <title></title>
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
  <link rel="stylesheet" href="style.css"/>
</head>



<h2>{{repo.name}}</h2>

<div id="issues">
  Issues:{{repo.open_issues_count}}
</div>

<div>
  <ul>
    <li ng-repeat="user in repo.contributors"  id="contributors">
      <a target="_blank" href="https://github.com/{{user.login}}"><img ng-src="{{user.avatar_url}}" style="height:250px;width:250px;" alt="{{user.login}}"></a></br>
        {{user.login}}
    </li>
  </ul>
</div>


<a href="#/main" class="btmsection">Back to search</a>
<a href="#/user/{{repo.owner.login}}"  class="btmsection">Back to {{repo.owner.login}}</a>
